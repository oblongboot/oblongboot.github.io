<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0b0b0b;
            color: #e0e0e0;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background:
                radial-gradient(circle at 25% 40%, rgba(255, 107, 107, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 75% 80%, rgba(255, 166, 0, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 50% 20%, rgba(255, 60, 122, 0.12) 0%, transparent 60%);
        }

        .content {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .card {
            background: rgba(18, 18, 18, 0.85);
            border-radius: 1.2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            padding: 2.5rem;
            width: 100%;

            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-4px);
        }

        .title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .section {
            margin-bottom: 2rem;
        }

        .section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-size: 0.85rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 1rem;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 1rem;
        }

        input {
            width: 100%;
            padding: 0.9rem 1rem;
            border-radius: 0.6rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
            letter-spacing: 0.5px;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 166, 0, 0.5);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.25);
        }

        .status {
            padding: 0.8rem 1.2rem;
            border-radius: 0.6rem;
            font-size: 0.95rem;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
        }

        .status.ok {
            background: rgba(76, 255, 154, 0.1);
            color: #4cff9a;
            border: 1px solid rgba(76, 255, 154, 0.3);
        }

        .status.bad {
            background: rgba(255, 76, 76, 0.1);
            color: #ff4c4c;
            border: 1px solid rgba(255, 76, 76, 0.3);
        }

        .status.waiting {
            color: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 2rem 0;
        }

        .info-grid {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 0.6rem;
            padding: 1rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .info-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .info-label {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #fff;
            word-break: break-all;
        }

        .link {
            color: #ffa600;
            text-decoration: none;
            transition: all 0.2s;
        }

        .link:hover {
            color: #ff6b6b;
        }

        .copy-btn {
            display: inline-block;
            margin-left: 0.5rem;
            padding: 0.3rem 0.6rem;
            background: rgba(255, 166, 0, 0.1);
            border: 1px solid rgba(255, 166, 0, 0.3);
            border-radius: 0.4rem;
            color: #ffa600;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: rgba(255, 166, 0, 0.2);
            transform: scale(1.05);
        }

        .copy-btn:active {
            transform: scale(0.95);
        }

        @media (max-width: 600px) {
            .content {
                padding: 1rem;
            }
            
            .card {
                padding: 1.5rem;
            }
            
            .title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>

    
    <div class="content">
        <div class="card">
            <h1 class="title">Discord ID</h1>
            <p class="subtitle">enter id idk</p>
            
            <div class="section">
                <div class="input-wrapper">
                    <input 
                        id="discordInput" 
                        type="text" 
                        placeholder="000000000000000000" 
                        inputmode="numeric"
                        maxlength="18"
                        autocomplete="off"
                    >
                </div>
                
                <div id="status" class="status waiting">Awaiting input...</div>
            </div>

            <div class="divider"></div>

            <div class="section">
                <div class="section-title">Additional Information</div>
                
                <div class="info-grid">


                    <div class="info-item">
                        <div class="info-label">LTC Address</div>
                        <div class="info-value">
                            LYiDn2XyH8m5pnmL5ETk9HEfpjiqTZCzo7
                            <span class="copy-btn" onclick="copyToClipboard('LYiDn2XyH8m5pnmL5ETk9HEfpjiqTZCzo7')">Copy</span>
                        </div>
                    </div>
                    
                    <div class="info-item">
                        <div class="info-label">GitHub Profile</div>
                        <div class="info-value">
                            <a class="link" href="https://github.com/oblongboot" target="_blank" rel="noopener noreferrer">
                                https://github.com/oblongboot
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const input = document.getElementById("discordInput");
        const status = document.getElementById("status");
        const correctID = "768481984242253904";

        input.addEventListener("input", () => {
            input.value = input.value.replace(/\D/g, "");

            if (input.value === "") {
                status.textContent = "Awaiting input...";
                status.className = "status waiting";
                return;
            }

            if (input.value === correctID) {
                status.textContent = "Verified";
                status.className = "status ok";
            } else {
                status.textContent = "Not verified";
                status.className = "status bad";
            }
        });

        input.addEventListener("keypress", (e) => {
            if (e.key === "Enter" && input.value === correctID) {
                input.blur();
            }
        });

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = "Copied!";
                btn.style.background = "rgba(76, 255, 154, 0.15)";
                btn.style.borderColor = "rgba(76, 255, 154, 0.3)";
                btn.style.color = "#4cff9a";
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = "";
                    btn.style.borderColor = "";
                    btn.style.color = "";
                }, 2000);
            });
        }

        window.addEventListener("load", () => {
            input.focus();
        });
    </script>
</body>
</html>
